AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'AWS

  Sample SAM Template for AWS

  '
Globals:
  Function:
    Timeout: 20
Resources:
  IsMutantFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://lambditas/86c01b32e8714b0d6a99f4410c6c3ae6
      Handler: mutantfunctionhandlers.App::handleRequest
      Runtime: java11
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        IsMutant:
          Type: Api
          Properties:
            Path: /mutant
            Method: post
  MutantStatsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://lambditas/099d4d079c9f07a0221b41a63b143191
      Handler: mutantfunctionhandlers.StatsApp::handleRequest
      Runtime: java11
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        GetStats:
          Type: Api
          Properties:
            Path: /stats
            Method: get
Outputs:
  MutantApi:
    Description: API Gateway endpoint URL for Test stage for Mutants functions
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Test/api/
  IsMutantFunction:
    Description: Is Mutant Lambda Function ARN
    Value:
      Fn::GetAtt:
      - IsMutantFunction
      - Arn
